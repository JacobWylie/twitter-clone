<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="profileImage">
				<img src="img/profile.jpg">
			</div>
			<div class="tweeter inline">
				<p class="name black-font">Dan Bongino<i class="fa fa-check-circle-o blue-font" aria-hidden="true"></i></p>
				<p class="handle grey-font">@dbongino</p>
			</div>
			<div class="follow">
				<button class="blue-font followButton">
				<i class="fa fa-user-plus" aria-hidden="true"></i>Follow</button>
				<i class="fa fa-angle-down grey-font" aria-hidden="true"></i>
			</div>
		</div>
		<div class="tweet black-font">
			<p>
				Regardless of the shooter's motive, it's a good time to stop glorifying political violence & conducting mock presidential assassinations.
			</p>
		</div>
		<div class="border">
		<div class="social inline">
			<div class="retweets inline">
				<p class="grey-font">RETWEETS</p>
				<p class="blue-font retweetNum">4,918</p>
			</div>
			<div class="likes inline">
				<p class="grey-font">LIKES</p>
				<p class="blue-font likeNum">8,144</p>
			</div>
			<div class="followers inline">
				<img src="img/1.jpg">
				<img src="img/2.jpg">
				<img src="img/3.png">
				<img src="img/4.jpg">
				<img src="img/5.jpg">
				<img src="img/6.jpg">
				<img src="img/3.png">
				<img src="img/7.jpg">
				<img src="img/8.jpg">
			</div>
		</div>
		</div>
		<div class="time grey-font">
			<p>6:13 AM - 14 Jun 2017</p>
			<div class="fame">
				<div class="reply inline">
					<i class="fa fa-reply" aria-hidden="true"></i>
					<p class="inline">371</p>
					</div>
				<div class="retweetIcon inline">
					<i class="fa fa-retweet" aria-hidden="true"></i>
					<p class="inline">4.9K</p>
				</div>
				<div class="heart inline">
					<i class="fa fa-heart" aria-hidden="true"></i>
					<p class="inline">8.2K</p>
				</div>
			</div>
		</div>
	</div>


	<div class="dashboard">
		<textarea name="newTweet" cols="35" rows="5" maxlength="140"></textarea>
		<button type="submit">Tweet</button>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
